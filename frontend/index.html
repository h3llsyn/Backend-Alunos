<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form id="form-aluno">
        <label for="">Nome*:
                <input type="text" id="nome" placeholder="Digite aqui seu nome..." required><br>
        </label>
         <label for="">CPF*:
                <input type="text" id="cpf" maxlength="11" placeholder="Somente números... required"><br>
        </label>
         <label for="">CEP:
                <input type="text" id="cep" placeholder="Digite aqui seu cep..."><br>
        </label>
          <label for="">UF:
                <input type="text" id="uf" placeholder="Digite aqui seu uf ex: SP..."><br>
        </label>
          <label for="">Rua:
                <input type="text" id="rua" placeholder="Digite aqui sua rua..."><br>
        </label>
          <label for="">Número:
                <input type="number" id="numero" placeholder="Digite aqui seu número..."><br>
        </label>
          <label for="">Complemento:
                <input type="text" id="complemento" placeholder="Digite aqui seu complemento"><br>
        </label>

        <button id="enviar" type="submit">Enviar</button>
        <button type="button">Limpar</button>
    </form>
    <h2>Lista de Alunos</h2>
    <table border="1" cellpadding="6" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>CPF</th>
                <th>CEP</th>
                <th>UF</th>
                <th>RUA</th>
                <th>NUMERO</th>
                <th>COMPLEMENTO</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td>1</td>
                <td>Vitor</td>
                <td>12345678901</td>
                <td>01234567</td>
                <td>RJ</td>
                <td>Rua senai</td>
                <td>01</td>
                <td>-</td>
            </tr>
        </tbody>
    </table>
    <script src="./app.js"></script>
</body>
</html>
